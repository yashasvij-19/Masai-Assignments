<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDBI APPLICATION</title>
    <style>
#container{
  width: 30%;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 1px solid #cecece;
  padding: 10px;
}
img {
  width: 400px;
}

    </style>
</head>
<body>
<input type="text" id="movieName" />
<button id="search" onclick="getData()">SEARCH</button>
<div id = "container"></div>
<script>
    let API_KEY = "6e48a620";
    let container = document.getElementById("container");
    

async function getData() {
let movie = document.getElementById("movieName").value;  
  let res = await fetch(`http://www.omdbapi.com/?apikey=${API_KEY}&t=${movie}`);
  
    // `http://www.omdbapi.com/?apikey=${API_KEY}&t=${movie}` ===  "http://www.omdbapi.com/?apikey="+API_KEY+ "&t=" + movie
   

  let data = await res.json();
  console.log(data);
  displayData(data);

}

function displayData(movie) {

    let img = document.createElement("img");
    img.src = movie.Poster;
    let title = document.createElement("p");
    title.textContent = movie.Title;
    let year = document.createElement("p");
    year.textContent = movie.Year;

    
    container.append(img, title, year);
  
}


</script>
</body>
</html>
