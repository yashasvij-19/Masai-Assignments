<script>
       let API_KEY = "AIzaSyBBMbz6W1tMLZpYvKVQj-hqOxwQ69GEYNE";
       let videos = document.getElementById("videos");

async function searchVideo(){
 let query = document.getElementById("query").value;
 let data = await fetchData(query);
}

async function fetchData(query){
    let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?key=${API_KEY}&q=${query}&type=video&part=snippet`);
    let data = await res.json();
    let videosArray = data.items;
    displayData(videosArray);
}

function displayData(data){
    videos.innerHTML = "";
    data.forEach((video) => {
       const{id: {videoId} } = video;

       let div = document.createElement("div");
       let iframe = document.createElement("iframe");
       iframe.src = `https://www.youtube.com/embed/${videoId}`;
       iframe.style.width = "400px";
       iframe.style.height = "250px";
       div.append(iframe);
       videos.append(div);

    });
}
    
</script>
